<!DOCTYPE html>
<html>

<head>
  <title>To~Do List in Vanilla Js</title>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display|Sansita" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todobox">
    <div class="title">
      <h2>To~Do</h2>
    </div>
    <div>
      <form class="add-todos">
        <input type="text" class="todo-input" placeholder="Add a to~do...">
      </form>
    </div>
    <div class="actions">
      <input type="checkbox"></input>
      <label type="button" value="">Active</label>
      <label type="button" value="">Completed</label>
    </div>
    <div>
      <ul class="todos">
      </ul>
    </div>
  </div>
  <script src="build/main.bundle.js"></script>
  <script src="main/app.js"></script>
</body>

</html>
