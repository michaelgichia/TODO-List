<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo right"><i class="material-icons">today</i></a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="left hide-on-med-and-down">
            <li><a href="">Home</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="">Home</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="col s10 offset-s1 card-panel todos-box shadow">
        <div>
          <form class="col s12 add-todos">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Add a to~do..." type="text" class="todo-input">
              </div>
            </div>
          </form>
        </div>
        <div class="actions">
          <label id="all-todo">All</label>
          <label id="toggle-all">Toggle</label>
          <label id="active-todo">Active</label>
          <label id="complete-todo">Completed</label>
        </div>
        <div class="todo-list">
          <ul class="todos">
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src='main.js'></script>
  </body>
</html>
